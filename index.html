<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Social links profile</title>
  </head>
  <body>
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" />
      <div id="name">Jessica Randall</div>
      <div id="location">London, United Kingdom</div>
      <div id="about">"Front-end developer and avid reader."</div>
      <div class="profile-links">
        <button class="button" id="github">GitHub</button>
        <button class="button" id="frontend-mentor">Frontend Mentor</button>
        <button class="button" id="linkedin">LinkedIn</button>
        <button class="button" id="twitter">Twitter</button>
        <button class="button" id="instagram">Instagram</button>
      </div>
    </div>
  </body>
</html>
